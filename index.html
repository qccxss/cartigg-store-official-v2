<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌌 ! Carti.gg | Store 🌌</title> 
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="particles-js" style="position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0;"></div>

<div style="position: fixed; top: 20px; right: 20px; z-index: 9999;">
  <a href="admin-login.html" style="
    background-color: #ff4757;
    color: white;
    padding: 10px 18px;
    border-radius: 10px;
    font-weight: bold;
    text-decoration: none;
    box-shadow: 0 0 15px rgba(255, 71, 87, 0.6);
    transition: 0.3s ease;
  " onmouseover="this.style.backgroundColor='#ff6b81'" onmouseout="this.style.backgroundColor='#ff4757'">
    🔒 Admin Panel
  </a>
</div>
  <div class="container" style="position: relative; z-index: 1;">
    <h1 class="title">🌌 ! Carti.gg | Store 🌌</h1>
    <div id="countdown" style="font-size: 1.5rem; text-align: center; color: #b388ff; margin-bottom: 30px;">
      Next Giveaway Starts In  |  <span id="time"></span>
    </div>
    <div id="viewer-count" style="font-size: 1.5rem; text-align: center; color: #b388ff; margin-bottom: 30px;">
      Current Viewers  |  <span id="viewers">0</span>
    </div>
    <div id="discord-online" class="discord-status">
  Discord Online: <span id="online-count">Loading...</span>
</div>
<div class="music-control bottom-left">
  <button id="music-toggle">🔇 Stop Music</button>
  <audio id="lofi-music" loop>
    <source src="music/lofi.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
  const music = document.getElementById('lofi-music');
  const btn = document.getElementById('music-toggle');

  btn.textContent = '🔇 Stop Music';


  window.addEventListener('click', () => {
    music.play().catch(() => {});
  }, { once: true });

  btn.addEventListener('click', () => {
    if (music.paused) {
      music.play();
      btn.textContent = '🔇 Stop Music';
    } else {
      music.pause();
      btn.textContent = '🎵 Play Music';
    }
  });
</script>
    <div id="store"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
